    <link rel="stylesheet" href="../Content/bootstrap.css" >
    <link rel="stylesheet" href="../Content/Site.css" >

</head>
<body>
    <div>
        <div id="viewDiv">
           <!-- Elegir archivo.. <input id="fileupd" type="file"> -->
        </div>
    </div>
           
    <!-- ventana emergente -->
    <div id="popup" style="display: none;">
			<div class="content-popup">
				<div class="close">
				  <a href="#" id="close">
					<img src="../Content/img/cerrar.png" alt="Botón cerrar" />
                  </a>                  
                </div>
                <div>
                        <h1>Buscador</h1>
                </div>
                
            </div>

    <!-- footer -->

    <footer>

        </center>
    </footer>

    <!--Scripts section -->

    <script src="../Controller/jquery-3.3.1.js"></script>
    <script src="../Controller/bootstrap.js"></script>
    <script src="../Controller/GeoApp/Global.js"></script>
    <script src="../Controller/GeoApp/GeoApp.js"></script>
    <script src="../Controller/GeoApp/MainLogic.js"></script>
    <script src="../Controller/Request/CoreRequest.js"></script>
    <script src="../Controller/GeoApp/ArcGisCom-4.13.js"></script>
    
    <!-- Inicializaciòn de lógica de negocio-->
    <script>
        $(document).ready(function() {
            new GeoApp();

            //Mostar ventana emergente con info de aptiitud
            $('#open').on('click', function(){             
             $('#popup').fadeIn('slow');
             $('.popup-overlay').fadeIn('slow');
             $('.popup-overlay').height($(window).height());
                return false;
            });

			$('#close').on('click', function(){
				$('#popup').fadeOut('slow');
				$('.popup-overlay').fadeOut('slow');
				location.reload();
				return false;
			});

        });
    </script>
    <!--End section-->

</body>
